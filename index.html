<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id=reproductor>
        <div id="cabecera">
            <div id="controles">
                <img src="/img/play.png" class="btn" id="btn_play"></img>
                <img src="/img/pause.png" class="btn ocultar" id="btn_pause"></img>
                <div id=volumecontrol>
                    <img src="/img/up.png" class="volumen up"></img>
                    <label for="control_volumen">
                        <input type="range" value="0.2" min="0" max="1" step="0.2" id="volume" orient="vertical">
                    </label>
                    <img src="/img/down.png" class="volumen down"></img>
                </div>
            </div>
            <div class="separador"></div>
            <div id="progreso">
                <span id="actual">00:00</span>
                <progress id="meter" value="0" max="1">Tu navegador no soporta las barras de progreso.</progress>
                <span id="duracion">00:00</span>
            </div>
            <div>
                <img src="/img/anterior.png" class="btn siguiente" id="btn_siguiente"></img>
                <img src="/img/siguiente.png" class="btn siguiente" id="btn_siguiente"></img>
                
            </div>
            
            <div id="aviso">&nbsp;</div>
        </div>
        
        <div id="lista">
            <div class="song" onClick="reproducir('audio1')" data-id="audio1">
                <audio preload="auto" id="audio1" src="/mp3/audio1.mp3"></audio>
                <div class="audio1">audio1</div>
            </div>
        
            <div class="song" onClick="reproducir('audio2')" data-id="audio2">
                <audio preload="auto" id="audio2" src="/mp3/audio2.mp3"></audio>
                <div class="audio2">audio2</div>
            </div>
        
            <!-- Agrega más canciones aquí -->
        </div>
        <button onclick="siguienteCancion()" >Siguiente</button>
        <button onclick="anteriorCancion()" >Anterior</button>
        <div class="separador"></div>
    </div>
    <p>Works better in Chrome™</p>
</body>

</html>
